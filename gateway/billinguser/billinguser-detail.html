
<div>
    <h2><span>Billinguser</span> {{vm.billinguser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.billinguser.name}}</span>
        </dd>
        <dt><span>Balance</span></dt>
        <dd>
            <span>{{vm.billinguser.balance}}</span>
        </dd>
        <dt><span>Billdate</span></dt>
        <dd>
            <span>{{vm.billinguser.billdate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="billinguser-detail.edit({id:vm.billinguser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
